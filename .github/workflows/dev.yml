name: Build and Test

on:
  push:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and test back-end
        run: |
          docker-compose -f docker-compose.dev.yml build app
          docker-compose -f docker-compose.dev.yml run --rm app npm install
          docker-compose -f docker-compose.dev.yml run --rm app npm test

      - name: Build Docker image for back-end
        run: |
          docker-compose -f docker-compose.dev.yml build app

      - name: Push Docker images to registry (if applicable)
        # Add your own push steps here if you're using a container registry

      - name: Clean up
        run: |
          docker-compose -f docker-compose.dev.yml down

